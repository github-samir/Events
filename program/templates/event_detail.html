{% extends 'base.html' %}

{% block title %}
  {{ event.name }}
{% endblock %}

{% block content %}
  <h2>Event</h2>
  <h5>{{ event.name }}</h5>
  <table border="1">
    <tr>
      <td>Venue</td>
      <td>{{event.venue }}</td>
    </tr>
    <tr>
      <td>Event Date</td>
      <td>{{ event.event_date }}</td>
    </tr>
    {% if event.description %}
    <tr>
      <td>Description</td>
      <td>{{ event.description }}</td>
    </tr>
    {% endif %}
  </table>
{% endblock %}
