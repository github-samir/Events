{% extends 'base.html' %}

{% block title %}
 Main
{% endblock %}

{% block content %}
  <h1>Events list</h1>
  <ul>
    {% for event in events %}
      <li><a href="{% url 'event-detail' event.id %}">{{ event.name }}</a></li>
    {% empty %}
      <p>No events</p>
    {% endfor %}
    <br />
  </ul>
  <br />
  <a href="{% url 'create-event' %}">Create New Event</a>
{% endblock %}
